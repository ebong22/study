<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>리터럴</h1>
    <ul>
        <!--주의! 다음 주석을 풀면 예외가 발생함 / 타임리프는 원칙상 문자열에 '' 무조건 붙여줘야하는데 띄어쓰기 없으면 생략가능
         근데 밑에 hello world는 띄어쓰기 있기 때문에 '' 안쓰면 오류나는 것 -->
        <!-- <li>"hello world!" = <span th:text="hello world!"></span></li> -->
        <li>'hello' + ' world!' = <span th:text="'hello' + ' world!'"></span></li>
        <li>'hello world!' = <span th:text="'hello world!'"></span></li>
        <li>'hello ' + ${data} = <span th:text="'hello ' + ${data}"></span></li>
        <li>리터럴 대체 |hello ${data}| = <span th:text="|hello ${data}|"></span></li>
    </ul>

</body>
</html>
